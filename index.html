<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component main</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card-container">
      <section class="card">
        <img src="images/illustration-hero.svg" alt="illustration hero" class="image"/>
        <article class="container">
          <h1 >Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="text-container">
            <img src="images/icon-music.svg" alt="icon music" class="icon-music"></img>
            <div class="plan-container">
              <span class="annual-plan">Annual Plan</span>
              <span class="cost-plan">$59.99/year</span>
            </div>
            <span class="change">Change</span>
          </div>
          <button class="payment-btn">
            <span>Proceed to Payment</span>
          </button>
          <span class="cancel-order">Cancel order</span>
        </article>
      </section>
    </div>
  </body>
</html>
